{% extends "base.html" %}
{% load static %}

<title> Home Page Template </title>

{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css" %}' >
{% endblock base_head %}

{% load static %}
<title> Home Page Template </title>
{% block content %}
  <div class="text-center">
    <h1>{{title}}</h1>
      <div class="row">
        <div class="column">
          <img src="{%static 'img/Cortex-Web.png'%}" class="img-fuild" />
          <p>{{content}}</p>
        </div>
      </div>
      {% if request.user.is_authenticated %}
      <div class='row'>
        <div class="col"
        <h1> Premium </h1>
        <p>{{premium_content}}</p>
      </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
